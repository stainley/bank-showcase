server:
  port: 8081
spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.postgresql.Driver
    username: your_username
    password: your_password
    url: jdbc:postgresql://localhost:5432/userdb
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: health, info
  security:
    enabled: false

