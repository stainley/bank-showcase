server:
  port: 8083
spring:
  application:
    name: account-service
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
  datasource:
    driver-class-name: org.postgresql.Driver
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: ${bank.profile.active}

# Development Profile
---
spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5544/accountdb_dev
    username: dev_user
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    enabled: false

# Production Profile
---
spring:
  profiles:
    active: prod
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5444/account_db}
    username: ${DATABASE_USERNAME:your_name}
    password: ${DATABASE_PASSWORD:your_password}
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
      instance:
        prefer-ip-address: true
        hostname: localhost
